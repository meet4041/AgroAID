<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("static/aerial-shot-beautiful-agricultural-green-field-near-mountains.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
            background: #f8f9fa;
            border: 2px solid #007BFF;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1.1em;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h1>Prediction Result</h1>
    <p>Your soil prediction is: <strong>{{ prediction1 }}</strong></p>
    <a href="{{ url_for('soil_prediction') }}">Back to Prediction Form</a>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</div>

</body>
</html>
