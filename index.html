<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAid Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("static/aerial-shot-beautiful-agricultural-green-field-near-mountains.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        a {
            display: block;
            text-decoration: none;
            color: #007BFF;
            background: #f8f9fa;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }
        a:hover {
            background: #007BFF;
            color: white;
            transform: scale(1.05);
        }
        hr {
            border: 0;
            height: 2px;
            background: #007BFF;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AgroAid Dashboard</h1>
    <hr>
    <a href="{{url_for('crop_prediction')}}">Crop Prediction</a>
    <a href="{{url_for('soil_prediction')}}">Soil Prediction</a>
</div>

</body>
</html>
